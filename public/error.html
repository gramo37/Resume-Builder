<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error 404 page</title>
  </head>
  <body>
  <style>
    .error-container {
      height: 100vh;
      width: 75vw;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 10px;
    }

    .error-btn {
      background-color: #7272e6;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
      border: none;
      outline: none;
      cursor: pointer;
    }
  </style>
    <div class="error-container">
      <img
        style="width: 250px; height: 250px"
        src="/error.png"
        alt="404 error"
      />
      <h1 style="font-size: 1.75rem">Sorry!! Something went wrong</h1>
      <p style="font-size: 1rem; font-style: italic">
        The page you are looking for might have been removed had its name
        changed or is temporarily unavailable.
      </p>
      <a href="/" class="error-btn"><button class="error-btn">GO TO HOMEPAGE</button></a>
    </div>
  </body>
</html>
